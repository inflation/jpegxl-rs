name: CI

on:
  push:
    branches: master
  pull_request:

env:
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Unit Tests
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm, windows-11-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Tests
        run: |
          cargo nextest run --all-features --workspace
          cargo test --doc --all-features --workspace

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Generate code coverage
        run: cargo +nightly llvm-cov nextest
          --all-features --workspace
          --branch
          --ignore-filename-regex jpegxl-sys/
          --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true

  sanitizers:
    name: Sanitizers
    strategy:
      matrix:
        sanitizer: [address, thread]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Setup Sanitizer
        id: setup
        run: |
          if [ ${{ matrix.sanitizer }} == "address" ]; then
            echo "CFG=asan" >> "$GITHUB_OUTPUT"
          elif [ ${{ matrix.sanitizer }} == "thread" ]; then
            echo "CFG=tsan" >> "$GITHUB_OUTPUT"
          fi
      - name: Test with Sanitizer
        run: |
          cargo +nightly nextest run -Z build-std --target=x86_64-unknown-linux-gnu --all-features
          # FIXME: Nightly changed the behavior to start from `src` folder
          # cargo +nightly test --doc -Z build-std --target=x86_64-unknown-linux-gnu --all-features
        env:
          RUSTFLAGS: "-Zsanitizer=${{ matrix.sanitizer }} --cfg=${{ steps.setup.outputs.CFG }}"
          RUSTDOCFLAGS: "-Zsanitizer=${{ matrix.sanitizer }} --cfg=${{ steps.setup.outputs.CFG }}"

  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - uses: taiki-e/install-action@cargo-hack
      - run: cargo hack check --rust-version --workspace --all-targets --ignore-private --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install Rust
        run: rustup update stable
      - uses: Leafwing-Studios/cargo-cache@v2.6.1
        with:
          sweep-cache: true
      - name: Run Clippy with reviewdog
        uses: giraffate/clippy-action@v1.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clippy_flags: --all-features --tests -- -D warnings
          reporter: github-check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        run: rustup update stable
      - name: Format check
        run: cargo fmt --all -- --check
